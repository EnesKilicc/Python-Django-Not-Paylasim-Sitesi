<section id="featured">
    {% load static %}
      <!-- start slider -->
      <div id="da-slider" class="da-slider">
          {% for rs in sliderdata %}



        <div class="da-slide">
          <h2>{{ rs.title }}</h2>
          <p>
              {{ rs.description }}
          </p>
          <a href="/fakulteler/{{ rs.id }}/{{ rs.slug }}" class="da-link">Notlar</a>
          <div class="da-img">
            <img src=" {{ rs.image.url }}" alt="image01" />
          </div>
        </div>
          {% endfor %}

        <nav class="da-arrows">
          <span class="da-arrows-prev"></span>
          <span class="da-arrows-next"></span>
        </nav>
      </div>
      <!-- end slider -->
    </section>
